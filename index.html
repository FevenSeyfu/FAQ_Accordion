<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ Accordion</title>
  </head>
  <body class="flex flex-col min-h-full w-full bg-light-pink">
    <div id="container" class="flex flex-col items-center">
      <div
        id="banner"
        class="bg-[url('./assets/images/background-pattern-mobile.svg')] md:bg-[url('./assets/images/background-pattern-desktop.svg')] w-full h-32 md:h-72 bg-cover bg-no-repeat bg-center-top"
      ></div>
      <main
        id="faq_container"
        class="bg-white w-[20rem] md:w-[38rem] rounded-2xl shadow-2xl p-6 md:py-16 md:px-12 absolute top-12 md:top-40"
      >
        <div class="flex items-center mb-3">
          <img
            src="./assets/images/icon-star.svg"
            alt="star Icon"
            class="h-6 md:h-16"
          />
          <h1 class="font-extrabold text-4xl md:text-6xl mx-4">FAQs</h1>
        </div>

        
      </main>
      <footer
        id="footer"
        class="fixed bottom-0 w-full text-gray p-4 text-center opacity-0 transition-opacity duration-300 hover:opacity-100"
      >
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io/?ref=challenge"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/FevenSeyfu">Feven Seyfu</a>.
        </p>
      </footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
